<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="trabalho2.css">
    <title>Extrato Bancário</title>
  </head>
  <body>
	<main class="container text-center">
		<h1>Extrato Bancário</h1>
		
		<table class="table table-striped table table-bordered">
			<thead>
				<tr>
				  <th id="date-col" scope="col">Data</th>
				  <th id="code-col" scope="col">Código</th>
				  <th scope="col">Descrição</th>
				  <th scope="col">Valor</th>
				  <th scope="col">Saldo</th>
				  <th scope="col">Ação</th>
				</tr>
			 </thead>
			 <tbody>
			 </tbody>
		</table>

		<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#addItemModal">
		  Inserir item
		</button>
	
	</main>

	<!-- Modal -->
	<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Inserir item no extrato</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
							<span aria-hidden="true">&times;</span>
						</button>
				</div>
				<div class="modal-body">
					<form class="needs-validation" id="addItemForm" novalidate>
					  <div class="form-group">
					    <label for="dateInput">Data</label>
					    <input id="dateInput" type="date" class="form-control invalid" placeholder="Data" required>
					    <div class="invalid-feedback">Escolha uma data</div>
					  </div>
					  <div class="form-group">
					    <label for="codeInput">Código</label>
					    <input type="number" class="form-control" id="codeInput" placeholder="Código do Item" max="999999" required>
					    <div class="invalid-feedback">Digite um código de no máximo 6 dígitos</div>
					  </div>
					  <div class="form-group">
					    <label for="descriptionInput">Descrição</label>
					    <textarea class="form-control" id="descriptionInput" rows="3" required></textarea>
					    <div class="invalid-feedback">Digite uma descrição</div>
					  </div>
					  <div class="form-group">
					    <label for="valueInput">Valor</label>
					    <input type="number" class="form-control" id="valueInput" min="-10000.00" max="10000.00" step="0.01" placeholder="Valor" required>
					    <div class="invalid-feedback">Digite o valor monetário válido entre -10000.00 e 10000,00</div>
					  </div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="submit" class="btn btn-primary" id="modalButton">Adicionar item</button>
				</div>
			</div>
		 </div>
	</div>

	
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="trabalho2IIFEsort.js"></script>
	<script src="trabalho2.js"></script>
  </body>
</html>
